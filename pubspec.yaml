name: simtech
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  adaptive_components: ^0.0.2
  auto_route: ^2.4.2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.0
  flutter_svg: ^0.22.0
  freezed_annotation: ^0.15.0
  google_fonts: ^2.1.0
  json_annotation: ^4.3.0
  layout: ^1.0.2
  responsive_builder: ^0.4.1
  responsive_framework: ^0.1.4
  responsive_grid: ^2.0.0
  smooth_page_indicator: ^1.0.0+2


dev_dependencies:
  auto_route_generator: ^2.4.1
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter
  freezed: ^0.15.0+1
  json_serializable: ^6.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/fonts/

  fonts:
    - family: Barlow
      fonts:
        # - asset: assets/fonts/Barlow-Black.ttf
        #   weight: 800
        - asset: assets/fonts/Barlow/Barlow-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Barlow/Barlow-Bold.ttf
          weight: 700
        - asset: assets/fonts/Barlow/Barlow-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Barlow/Barlow-Medium.ttf
          weight: 500
        - asset: assets/fonts/Barlow/Barlow-Regular.ttf
          weight: 400
        - asset: assets/fonts/Barlow/Barlow-Light.ttf
          weight: 300
        - asset: assets/fonts/Barlow/Barlow-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Barlow/Barlow-Thin.ttf
          weight: 100
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis/Dosis-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Dosis/Dosis-Bold.ttf
          weight: 700
        - asset: assets/fonts/Dosis/Dosis-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Dosis/Dosis-Medium.ttf
          weight: 500
        - asset: assets/fonts/Dosis/Dosis-Regular.ttf
          weight: 400
        - asset: assets/fonts/Dosis/Dosis-Light.ttf
          weight: 300
        - asset: assets/fonts/Dosis/Dosis-ExtraLight.ttf
          weight: 200